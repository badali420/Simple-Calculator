<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Creating Outer Box -->
	<section class="Calculator">
		<form>
			<input type="text" class="screen">
		</form>
		<div class="buttons">
			<button type="bottons" class=" btn-clear">AC</button>
            <button type="buttons" class="btn btn-opration" data-num="/">/</button>
			<button type="buttons" class="btn btn-number" data-num="7">7</button>
			<button type="buttons" class="btn btn-number" data-num="8">8</button>
			<button type="buttons" class="btn btn-number" data-num="9">9</button>
		    <button type="buttons" class="btn btn-opration" data-num="*">*</button>
		    <button type="buttons" class="btn btn-number" data-num="4">4</button>
			<button type="buttons" class="btn btn-number" data-num="5">5</button>
			<button type="buttons" class="btn btn-number" data-num="6">6</button>
			<button type="buttons" class="btn btn-opration" data-num="-">-</button>
            <button type="buttons" class="btn btn-number" data-num="1">1</button>
			<button type="buttons" class="btn btn-number" data-num="2">2</button>
			<button type="buttons" class="btn btn-number" data-num="3">3</button>
			<button type="buttons" class="btn btn-opration" data-num="+">+</button>
			<button type="buttons" class="btn btn-number" data-num="0">0</button>
			<button type="buttons" class="btn btn-number" data-num=".">.</button>
            <button type="buttons" class="btn-equal">=</button>
			

		</div>
	</section>
	<script src="app.js"></script>
</body>
</html>
